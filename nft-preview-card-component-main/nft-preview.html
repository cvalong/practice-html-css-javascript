<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg">
      </div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <p class="currency">0.041 ETH</p>
      <p class="time">3 days left</p>    
      <p class="attribution">Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </section>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/cvalong">Christopher Long</a>.</p>
  </footer>
</body>
</html>

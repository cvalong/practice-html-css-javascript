<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./nft-preview-style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="card-content">
        <article class="card-info">
          <div class="card-image active">
            <a class="active" href="#">
              <!--<img class="image1" src="./images/image-equilibrium.jpg" alt="Equilibrium #3249 nft image">-->
              <img class="icon-view" src="./images/icon-view.svg">
            </a>
          </div>
          <h1><a class="active" href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="container number-box nft-info">
            <div class="container currency">
              <img class="icon" src="./images/icon-ethereum.svg">
              <p><strong>0.041 ETH</strong></p>
            </div>
            <div class="container time">
              <img class = "icon" src="./images/icon-clock.svg">
              <p>3 days left</p>   
            </div>
          </div>
        </article>
        <p class="nft-info">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>
</body>
</html>
